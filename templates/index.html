
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <form action="/" method="post">
        <textarea name="journal_entry" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if journal_entry %}
    <p>Your journal entry: {{ journal_entry }}</p>
    <p>Predicted emotion: {{ predicted_emotion }}</p>
    {% endif %}
</body>
</html>
